<!DOCTYPE html>
<html lang="en">
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A new Flutter project.">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="gemini_live_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Gemini Live Flutter</title>
  <link rel="manifest" href="manifest.webmanifest">

  <script>
    // Set Flutter web renderer to HTML. Crucial for HtmlElementView.
    var RENDERER = "html";
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '{{flutter_service_worker_version}}';
  </script>
  <style>
    /* Reset default margins and ensure full viewport */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Video container styling */
    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: #000;
    }

    /* Video element styling */
    #videoElement {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }

    #canvasElement {
      display: none;
    }
    
    /* Flutter loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: white;
      z-index: 2;
    }
    
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      will-change: transform;
    }
    
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>
  
  <!-- Video container -->
  <div id="video-container">
    <video id="videoElement" autoplay muted></video>
    <canvas id="canvasElement"></canvas>
  </div>

  <!-- Main Flutter loading script -->
  <script src="flutter.js" defer></script>
  
  <!-- Load the JavaScript Bridge FIRST -->
  <script src="gemini_bridge.js" defer></script>
  
  <script>
    window.addEventListener('load', function() {
      // Initialize video element
      const videoElement = document.getElementById('videoElement');
      if (videoElement) {
        videoElement.addEventListener('loadedmetadata', function() {
          console.log('Video metadata loaded');
        });
        videoElement.addEventListener('error', function(e) {
          console.error('Video element error:', e);
        });
      }

      // Hide loading indicator when Flutter is ready
      window._flutter = {
        loader: {
          didCreateEngineInitializer: function(e) {
            e.initializeEngine().then(function(appRunner) {
              document.getElementById('loading').style.display = 'none';
              appRunner.runApp();
            });
          }
        }
      };
    });
  </script>
</body>
</html>
